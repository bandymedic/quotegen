<!DOCTYPE html>

<html>

     <head>
        <title> FCC Simon Game </title>
       
        <link rel = "stylesheet" href = "css/index.css" type = "text/css" />
        
        <link rel = "stylesheet" href = "node_modules/bootstrap/dist/css/bootstrap.min.css" type = "text/css" />
        <link rel = "stylesheet" href = "node_modules/font-awesome/css/font-awesome.min.css" type = "text/css" />
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
           <!-- link to stylesheet for Orbitron Google Font --> 
           
        <script type = "text/javascript" src = "node_modules/jquery/dist/jquery.js"> </script>
        <script type = "text/javascript" src = "js/index.js"> </script>
        
    </head>   

    <body>
        <div class="container">
        <!-- container to hold jumbotron, blockquote, and buttons -->  
          <div class="jumbotron">
          <!-- jumbotron to be styled as case of alpha-numeric pager -->  
            <blockquote class="blockquote">
            <!-- blockquote to hold quote and author, also to simulate pager screen -->  
              <div id="quote">
              </div>
              
              <footer>
               
                <div id="author">
                </div>
                
              </footer>
            
            </blockquote>
            
            <button class="btn fa fa-twitter tweet" title="Tweet This!" target="_blank"> </button>
            <!-- button to tweet results of random quote generator -->
            
            <button class="btn btn-primary">
              Totally Rad Quotes </button>
            <!-- button to request new random quote --> 
            
          </div>
        
          <footer class="footer text-center"> UI by 
            <a href="http://codepen.io/bandymedic/"> bandymedic </a> 
            <br> Quotes from the 
            <a href="https://random-quote-generator.herokuapp.com/">Random Quote Generator</a> 
            by 
            <a href="https://github.com/mikethecodegeek">mikethecodegeek</a>
          </footer>
        <!-- footer to hold links to my code-pen and creator of the original API -->
          
        </div>
    </body>



</html>
